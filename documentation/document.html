<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="doc.css" />
  </head>
  <body>
    <nav class="home-header">
      <div class="logo-title">
        <img src="../assets/title-logo.jpg" alt="" />
        <h1>PUSHPA</h1>
      </div>
      <div class="right-side-nav">
        <i class="fab fa-linkedin"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-github"></i>
      </div>
    </nav>

    <div class="content">
      <nav class="fixed-nav">
        <h1>Documentation</h1>
        <a href="#install" class="nav-element">INSTALLATION</a>
        <a href="#utilities" class="nav-element">TEXT UTILITIES</a>
        <a href="#colors" class="nav-element">COLORS</a>
        <a href="#avatar" class="nav-element">AVATARS</a>
        <a href="#badge" class="nav-element">BADGE</a>
        <a href="#alert" class="nav-element">ALERT</a>
        <a href="#button" class="nav-element">BUTTON</a>
        <a href="#card" class="nav-element">CARD</a>
        <a href="#image" class="nav-element">IMAGE</a>
        <a href="#input" class="nav-element">INPUT</a>
      </nav>

      <!-- Avatar starts-->
      <div class="right-side-content">
        <!-- Text Avatars -->
        <h1 id="avatar">Text Avatars</h1>
        <div class="text_avatar">
          <div class="named-avatar small-na">
            <span>RT</span>
          </div>
          <div class="named-avatar medium-na"><span>RT</span></div>
          <div class="named-avatar large-na"><span>RT</span></div>
          <div class="named-avatar"><span>RT</span></div>
        </div>
        <iframe
          src="https://www.thiscodeworks.com/embed/61f9837d1e1df40015379467"
          style="width: 100%; height: 164px"
          frameborder="0"
        ></iframe>
        <h1>Normal Avatar</h1>
        <div class="img_avatar_set">
          <img
            class="img-avatar small maron-border"
            src="https://picsum.photos/200"
            alt=""
          />
          <img
            class="img-avatar medium online-border"
            src="https://picsum.photos/200"
            alt=""
          />
          <img
            class="img-avatar large issue-border"
            src="https://picsum.photos/200"
            alt=""
          />
          <img
            class="img-avatar largest"
            src="https://picsum.photos/200"
            alt=""
          />
        </div>
        <iframe
          src="https://www.thiscodeworks.com/embed/61f988621e1df40015379468"
          style="width: 100%; height: 164px"
          frameborder="0"
        ></iframe>
        <h1 id="badge">Avatar with badges</h1>
        <div class="img_avatar_set">
          <div class="relative-wrap">
            <img
              class="img-avatar small"
              src="https://picsum.photos/200"
              alt=""
            />
            <div class="circle bottom-right"></div>
          </div>
          <div class="relative-wrap">
            <img
              class="img-avatar medium"
              src="https://picsum.photos/200"
              alt=""
            />
            <div class="circle bottom-right online"></div>
          </div>
          <div class="relative-wrap">
            <img
              class="img-avatar large"
              src="https://picsum.photos/200"
              alt=""
            />
            <div class="circle bottom-right issue"></div>
          </div>
          <div class="relative-wrap">
            <img
              class="img-avatar largest"
              src="https://picsum.photos/200"
              alt=""
            />
            <div class="circle bottom-right offline"></div>
          </div>
        </div>
        <iframe
          src="https://www.thiscodeworks.com/embed/61f9894d1e1df40015379469"
          style="width: 100%; height: 320px"
          frameborder="0"
        ></iframe>
        <!-- avatar ends -->
        <!-- Badges -->
        <h1>Text, Icon and Button Badges</h1>
        <div class="badge-collection">
          <!-- 1st  -->
          <div class="relative-container">
            <p>Notification</p>
            <div class="badge top-right">4</div>
          </div>
          <!-- 2nd  -->
          <div class="relative-container">
            <p>Messages</p>
            <div class="badge lrg top-right">1</div>
          </div>
          <div class="relative-container">
            <i class="fab fa-twitter icon-badge"></i>
            <div class="badge lrg top-right">1</div>
          </div>
          <!-- 3rd  -->
          <div class="relative-container">
            <button class="btn-1">Action</button>
            <div class="badge top-left">8</div>
          </div>
          <!-- 4th  -->
          <div class="relative-container">
            <button class="btn-2 hide">Hide</button>
            <div class="badge top-right hide_it">7</div>
          </div>
        </div>
        <iframe
          src="https://www.thiscodeworks.com/embed/61f98cf91e1df40015379471"
          style="width: 100%; height: 437px"
          frameborder="0"
        ></iframe>
      </div>
    </div>
  </body>
</html>
